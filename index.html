<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Sunday - Play Free Online Games</title>
    <meta name="description" content="Play free online games in one place. Collection of popular games including 2048, Snake, Tetris and more.">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Sunny Sunday</h1>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search games...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>

    <main>
        <div class="category-filter">
            <div class="categories" id="categoryList">
                <!-- Categories will be populated by JavaScript -->
            </div>
        </div>

        <div class="game-container" id="gameContainer">
            <!-- Games will be populated by JavaScript -->
        </div>

        <div class="game-modal" id="gameModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <button class="close-btn" id="closeModal"><i class="fas fa-times"></i></button>
                </div>
                <div class="game-frame-wrapper">
                    <div class="game-frame-container" id="gameFrameContainer">
                        <div class="loading-spinner">Loading game...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Sunny Sunday. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
